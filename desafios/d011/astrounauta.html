<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .espaco {
            height: 100vh;
            background-image: url(imagens/espaco.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-items: center;
            align-items: center;
        }

        .astronauta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <div class="espaco"><img src="imagens/espaco.jpg" alt=""></div>
    <div class="astronauta"><img src="imagens/astronauta.png" alt=""></div>
</body>
</html>
