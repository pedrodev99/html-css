<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se precisa quebrar a linha em algum lugar especifíco como esse <br>, é só usar a tag br</p>
    <p>Simbolos especias
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &Delta;
        &uarr; <!--Abreviação de UpArrow-->
    </p>

    <p>Adicionar emojis
        &#x2B50; <!--&#x é para designar algo hexadecimal ou colocar um emoji-->
    </p>
</body>
</html>
