<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumentar e diminuir o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Audios</h1>
    <p>Vamos aprender a reproduzir audio no site</p>

    <audio preload="metadata" controls><!--loop também é um parâmetro porém não é muito recomendado-->
        <source src="midia/good for the ghost - Alge.mp3" type="audio/mpeg">
        <source src="midia/good for the ghost - Alge.mp3" type="audio/ogg">
        <source src="midia/good for the ghost - Alge.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audios <a href="midia/good for the ghost - Alge.mp3">clique aqui</a> para instalar</p>
</body>
</html>
